<section>
  <header>
    Calendar <strong>{{ dateService.date | async | moment: 'DD.MM.YYYY' }}</strong>
    <hr>
  </header>
  <main>
    <div>
      <ul *ngIf="tasks.length; else noTasks" cdkDropList (cdkDropListDropped)="drop($event)">
      <li class="task" *ngFor="let task of tasks, let i = index" cdkDrag>
        <span><strong>{{i+1}} </strong>{{task.title}}</span>
        <button class="btn btn-primary" (click)="removeTask(task)">Delete</button>
      </li>
    </ul>
    </div>
    <ng-template #noTasks>
      <p class="text-center">No tasks</p>
    </ng-template>
  </main>
  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input type="text" formControlName="title">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Add</button>
    </form>
  </footer>
</section>
